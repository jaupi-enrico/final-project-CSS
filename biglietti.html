<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival della moda</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link rel="stylesheet" type="text/css" href="style_biglietti.css" >
</head>
<body style="background-color: #F8F7F4;">
    <header class="head-foot sticky-header">
        <div class="header-container">
            <div class="logo">
                <img src="img/logo.png" alt="Logo" class="logo-img">
            </div>
            <div class="nav-container">
                <nav>
                    <ul class="nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="giornate.html">Giornate</a></li>
                    </ul>
                </nav>
            </div>
            
            <div class="button-container">
                <a class="button" href="biglietti.html">Acquista biglietto</a>
            </div>
        </div>
    </header>
    <main class="main-container">
        <h2 class="title">Biglietti disponibili</h2>
        <div class="type-container">
            <ul class="type">
                <li><a href="#visitor">Visitatori</a></li>
                <li><a href="#vip">Vip</a></li>
            </ul>
        </div>
        <hr class="divisor">
        <div class="tickets-type">
            <div class="visitor-tickets-container tickets-container">
                <a id="visitor"></a>
                <h2>Visitatori</h2>
                <div class="ticket">
                    <h2>3€</h2>
                </div>
                <div class="ticket">
                    <h2>4€</h2>
                </div>
                <div class="ticket">
                    <h2>5€</h2>
                </div>
            </div>
            <div class="vip-tickets-container">
                <a id="vip"></a>
                <h2>Vip</h2>
                <div class="ticket">
                    <h2>3€</h2>
                </div>
                <div class="ticket">
                    <h2>4€</h2>
                </div>
                <div class="ticket">
                    <h2>5€</h2>
                </div>
            </div>
        </div>
    </main>
    <footer class="head-foot"></footer>
</body>
</html>
