<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival della moda</title>
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link rel="stylesheet" type="text/css" href="style_biglietti.css" >
</head>
<body style="background-color: #F8F7F4;">
    <header class="head-foot sticky-header">
        <div class="header-container">
            <div class="logo">
                <img src="img/logo.png" alt="Logo" class="logo-img">
            </div>
            <div class="nav-container">
                <nav>
                    <ul class="nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="giornate.html">Giornate</a></li>
                    </ul>
                </nav>
            </div>
            
            <div class="button-container">
                <a class="button" href="biglietti.html">Acquista biglietto</a>
            </div>
        </div>
    </header>
    <main class="main-container">
        <h2 class="title">Biglietti disponibili</h2>
        <div class="type-container">
            <ul class="type">
                <li><a href="#visitor">Visitatori</a></li>
                <li><a href="#vip">Vip</a></li>
            </ul>
        </div>

        <hr class="divisor">
        <div class="tickets-type">
            <div class="visitor-tickets">
                <div class="tickets-container">
                    <h2 id="visitor" class="tickets-title">Visitatori</h2>
                    <div class="ticket">
                        <h3 class="price">10€</h3>
                        <p class="ticket-description">Mattino</p>
                    </div>
                    <div class="ticket">
                        <h3 class="price">15€</h3>
                        <p class="ticket-description">Pomeriggio</p>
                    </div>
                    <div class="ticket">
                        <h3 class="price">20€</h3>
                        <p class="ticket-description">Intera giornata</p>
                    </div>
                </div>
                <div class="img-container">
                    <img src="img/biglietti/img1.jpg" alt="" class="img">
                </div>
            </div>
            <div class="vip-tickets">
                <div class="img-container">
                    <img src="img/biglietti/img2.jpg" alt="" class="img">
                </div>
                <div class="tickets-container">
                    <h2 id="vip" class="tickets-title">Vip</h2>
                    <div class="ticket">
                        <h3 class="price">3€</h3>
                        <p class="ticket-description">Mattino</p>
                    </div>
                    <div class="ticket">
                        <h3 class="price">4€</h3>
                        <p class="ticket-description">Pomeriggio</p>
                    </div>
                    <div class="ticket">
                        <h3 class="price">5€</h3>
                        <p class="ticket-description">Intera giornata</p>
                    </div>
                </div>
            </div>
            
        </div>
        <hr class="divisor">
        <div class="tickets-button-container">
            <a class="tickets-button" href="acquisto.html">Scegli biglietto</a>
        </div>
    </main>
    <footer class="head-foot"></footer>
</body>
</html>
